<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Portal</title>
  <style>
    body { background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    .container { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1 { text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: bold; font-size: 0.875rem; }
    input, select, textarea, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; font-size: 0.875rem; }
    textarea { resize: vertical; }
    button { background-color: #2563eb; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #1d4ed8; }
    #fileList { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
    .file-item { height: 4rem; overflow: hidden; border: 1px solid #d1d5db; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; border-radius: 0.5rem; word-break: break-word; }
    #successMessage { display: none; text-align: center; margin-top: 1rem; color: #16a34a; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Return Portal</h1>
    <form id="returnForm">
      <div>
        <label>Order Number</label>
        <input type="text" id="orderNumber" placeholder="Enter your order number" required>
      </div>
      <div>
        <label>Email or Phone</label>
        <input type="text" id="contact" placeholder="Enter your email or phone" required>
      </div>
      <div>
        <label>Reason for Return</label>
        <select id="reason">
          <option>Wrong item received</option>
          <option>Damaged product</option>
          <option>Not as described</option>
          <option>Other</option>
        </select>
        <textarea id="otherReason" placeholder="Please describe the reason" style="display:none;"></textarea>
      </div>
      <div>
        <label>Upload photos (optional, max 4)</label>
        <input type="file" id="files" accept="image/*" multiple>
        <div id="fileList"></div>
      </div>
      <button type="submit">Submit Return</button>
    </form>
    <div id="successMessage">Your return request has been submitted!</div>
  </div>

  <script>
    const reasonSelect = document.getElementById('reason');
    const otherReason = document.getElementById('otherReason');
    reasonSelect.addEventListener('change', () => {
      otherReason.style.display = reasonSelect.value === 'Other' ? 'block' : 'none';
    });

    const filesInput = document.getElementById('files');
    const fileList = document.getElementById('fileList');
    filesInput.addEventListener('change', () => {
      const files = Array.from(filesInput.files).slice(0, 4);
      if (filesInput.files.length > 4) {
        alert('You can upload a maximum of 4 images.');
      }
      fileList.innerHTML = '';
      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.textContent = file.name;
        fileList.appendChild(div);
      });
    });

    const form = document.getElementById('returnForm');
    const successMessage = document.getElementById('successMessage');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!document.getElementById('orderNumber').value.trim() || !document.getElementById('contact').value.trim()) return;
      form.style.display = 'none';
      successMessage.style.display = 'block';
    });
  </script>
</body>
</html>
